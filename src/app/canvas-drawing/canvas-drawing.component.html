<div class="container">
  <h1 class="text-center">Canvas App</h1>
  <div class="d-flex justify-content-center align-items-center">
    <div class="d-flex flex-row gap-3">
      <button class="btn btn-primary" (click)="drawCircle()">Draw Circle</button>
      <button class="btn btn-primary" (click)="drawRectangle()">Draw Rectangle</button>
      <button class="btn btn-primary" (click)="drawTriangle()">Draw Triangle</button>
    </div>
  </div>
  <div class="d-flex mt-4 justify-content-center align-items-center">
    <canvas #canvas id="canvasDrawing" class="border w-100 h-100 border-5" style="border: 3px solid black;"></canvas>
  </div>
  <div *ngIf="selectedShape" class="d-flex flex-column gap-1">
    <div class="d-flex flex-row align-items-center">
      <label class="me-1">Fill Color:</label>
      <input type="color" id="fill" class="form-control" [(ngModel)]="selectedShape.fill" name="fill" />
    </div>
    <div class="d-flex flex-row align-items-center">
      <label class="me-1">Stroke Color:</label>
      <input type="color" id="stroke" class="form-control" [(ngModel)]="selectedShape.stroke" name="stroke" />
    </div>
    <div class="d-flex flex-row align-items-center">
      <label class="me-1">Stroke Width:</label>
      <input type="range" class="form-range" [(ngModel)]="selectedShape.strokeWidth" name="strokeWidth" min="1"
        max="10" />
    </div>
    <button class="btn btn-danger" *ngIf="selectedShape" (click)="deleteShape()">Delete Shape</button>
  </div>
</div>
